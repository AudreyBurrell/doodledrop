<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="draw.css">
        <meta charset="UTF-8" </>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Doodle Drop- Draw</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background-color:blanchedalmond;">
        <main>
            <h1 style="color:rgb(98, 25, 165);">Doodle Drop</h1>
            <nav>
                <menu>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="draw.html">Draw</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="share.html">Share</a></li>
                </menu>
            </nav>
            <br />
            <canvas id="drawCanvas" width = "400" height ="400" style="border:1px solid black;">
            </canvas>
            <br />
            <div id="controls">
                <label for="colors">Color:</label>
                <select name="colors" id="colors">
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="black">Black</option>
                </select>
                <label for="size">Size:</label>
                <select name="size" id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div id="buttons">
                <button type="button" class="btn btn-outline-danger" id="clearButton"><b>clear</b></button>
                <button type="button" class= "btn btn-outline-primary"onclick="location.href='gallery.html';">gallery</button>
                <button type="button" class="btn btn-outline-success"onclick="location.href='share.html';">share</button>
            </div>

        </main>
        <footer>
            <a href="https://github.com/AudreyBurrell/startup">Audrey Burrell's GitHub</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
